        table{

            border-collapse: collapse;

<body>
<h2>HTML5 Formtag 들</h2>
<table>

        <th width="100">text</th>
        <td>
            <input type="text" value="Hello">

        <td>
            <input type="password" value="12345">
        </td>
    </tr>
    <tr>
        <th>checkbox</th>
        <td>
            <!--label 안에 checkbox를 넣으면 글자를 클릭해도 체크가 됨-->
            <label><input type="checkbox">운전면허</label>
            &nbsp; &nbsp; &nbsp;
            <label><input type="checkbox" checked>운전면허</label>
        </td>
    </tr>
    <tr>
        <th>radio</th>
        <td>
            <!--radio 는 같은 그룹으로 묶을경우 반드시 name이 같아야한다-->
            <label>
                <input type="radio" value="남자" name="gender" checked>남자
            </label>
            <label>
                <input type="radio" value="여자" name="gender">여자
            </label>
        </td>
    </tr>
