<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>
    <body>
    <div style="margin:  30ox;">
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <td width="100px" align="center">
                    <figure>
                        <img src="../mycar/mycar1.png" width="100" class="small">
                        <figcaption>
                            벤츠
                        </figcaption>
                    </figure>
                </td>
                <td rowspan="4" align="center" valign="middle">
                    <img src="" width="290"onerror="this.src='../photo/k-048.png'" class="large">
                    <br>
                    <h4 class="title">test</h4>
                </td>
            </tr>
            <tr>
                <td width="100px" align="center">
                    <figure>
                        <img src="../mycar/mycar7.png" width="100" class="small">
                        <figcaption>
                            오렌지색 미니
                        </figcaption>
                    </figure>
                </td>
            </tr>
            <tr>
                <td width="100px" align="center"> 
                    <figure>
                        <img src="../mycar/mycar11.png" width="100" class="small">
                        <figcaption>
                            오렌지색 폭스바겐
                        </figcaption>
                    </figure>
                </td>
            </tr>
            <tr>
                <td width="100px" align="center">
                    <figure>
                        <img src="../mycar/mycar9.png" width="100" class="small">
                        <figcaption>
                            빨간색 차
                        </figcaption>
                    </figure>
                </td>
            </tr>
        </table>
    </div>
    <script>
        //class="small" 인 요소값을 배열 형태로 얻는다
        let small = document.querySelectorAll(".small");
        //for문에서 small 에 마우스를 올리면 src값을 얻어서
        //large 의 src에 넣어준다
        for(let s of small){
            s.onmouseover = function () {
                let smallPhoto = this.getAttribute("src");
                document.querySelector(".large").setAttribute("src",smallPhoto);
                console.log(this.parentElement.childNodes);//figcaption:3
                let a = this.parentElement.childNodes[3].firstChild.nodeValue;
                console.log(a);
                document.querySelector(".title").innerHTML = a;
            }
        }

    </script>
    </body>
</html>
