<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        table td{
            border: solid 1px gray;
        }

        table tr{
            height: 60px;
        }
    </style>
</head>
<body>
<div class="tb1">
    <table border="1" width="300" height="200">
        <tr>
            <td rowspan="3" valign="top" bgcolor="aqua">1</td>
            <td colspan="3" bgcolor="pink">2</td>
            
        </tr>
        <tr>
            <td colspan="2" bgcolor="pink">3</td>
            <td rowspan="3" valign="bottom" bgcolor="aqua">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="pink">7</td>
        </tr>
    </table>
</div>
</body>
</html>
