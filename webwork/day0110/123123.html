        <table class="table table-bordered" style="width:600px;">
            <script>
                document.write("<tr>")
                for (let dan = 2; dan <= 9; dan++) {
                    document.write("<th>" + dan + "단</th>")
                }
                document.write("</tr><tr>")

                }
