<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 study</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }

        div.box {
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box" style="margin: 30px 100px;">
        <b style="font-size: 20px;font-family:'Single Day'">
            오늘은 즐거운 금요일입니다
        </b>
    </div>
    <div style="margin: 20px 60px;">
        <button type="button" class="btn btn-info btn-sm" id="btn1">점점작게</button>
        <button type="button" class="btn btn-info btn-sm" id="btn2">점점크게</button>
        <button type="button" class="btn btn-info btn-sm" id="btn3">글꼴변경</button>
        <button type="button" class="btn btn-info btn-sm" id="btn4">글자색변경</button>
        <button type="button" class="btn btn-info btn-sm" id="btn5">배경색변경</button>
    </div>
    <script>
        let font = document.querySelector("div.box>b");

        document.getElementById("btn1").onclick = function () {
            //현재 글꼴을 숫자타입으로 얻기
            let fsize = parseInt(font.style.fontSize);
            //alert(fsize);
            fsize -= 2;
            font.style.fontSize = fsize + "px";
        }
        document.getElementById("btn2").onclick = function () {
            //현재 글꼴을 숫자타입으로 얻기
            let fsize = parseInt(font.style.fontSize);
            fsize += 2;
            font.style.fontSize = fsize + "px";
        }
        document.getElementById("btn3").onclick = function () {
            //현재 글꼴을 얻는다
            let fname = font.style.fontFamily;
            //alert(fname);
            if (fname == 'Jua')
                fname = "Single Day";
            else
                fname = "Jua";

            //글꼴 변경
            font.style.fontFamily = fname;
        }
        document.getElementById("btn4").onclick = function () {
            //고정색으로 변경해보자
            //font.style.color="orange";

            //rgb 색으로 변경을 하는데 랜덤하게
            //rgb(0~255,0~255,0~255) :이런식으로 
            //font.style.color="rgb(255,0,255)";//문자형식이라야 한다
            //0~255 사이의 rgb 값을 랜덤하게 얻어보자
            let r = parseInt(Math.random() * 256);
            //console.log(r);
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);

            //font.style.color="rgb("+r+","+b+","+g+")";//방법1
            //방법2 템플릿 리터럴
            font.style.color = `rgb(${r},${g},${b})`;//방법2
        }

        document.getElementById("btn5").onclick = function () {
            let r = parseInt(Math.random() * 256);
            //console.log(r);
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);
            //b태그의 배경색 변경
            //font.style.backgroundColor=`rgb(${r},${g},${b})`;

            //div.box 의 배경색변경
            document.querySelector("div.box").style.backgroundColor = `rgb(${r},${g},${b})`;
        }
    </script>
</body>

</html>
