<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: 'jua';
        }

        div.leftDiv {
            width: 200px;
            margin: 30px 20px;
        }

        div.rightDiv {
            margin: 30px;
            height: 100px;
            line-height: 100px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="leftDiv">
        <input type="text" class="txt1 form-control" placeholder="input message">
        <br>
        <div class="input-group">
            <input type="text" class="txt2 form-control" placeholder="input message">
            <button type="button" class="btn btn-success btn-sm" id="btnok">Ok</button>
        </div>
        <br>
        <input type="text" class="txt3 form-control" placeholder="입력 후 엔터누르면 적용">
        <br>
        <div class="input-group">
            <b>글자색 변경:</b>
            <input type="color" class="tcolor form-control" value="#cfcfff">
        </div>
    </div>
    <div class="rightDiv">
    </div>

    <script>
        //직접 입력시 바로 메세지가 나타나게 하기
        document.querySelector("div.leftDiv>.txt1").onkeyup = function (e) {
            //document.querySelector("div.rightDiv").innerHTML = this.value;//방법 1
            document.querySelector("div.rightDiv").innerHTML = e.target.value;//방법 2
        }

        //버튼 ok 클릭 시 입력값 가져오기
        document.querySelector("#btnok").onclick = function () {
            let msg = document.querySelector("div.leftDiv .txt2").value;
            document.querySelector("div.rightDiv").innerHTML = msg;
        }

        //배경색 변경
        document.querySelector(".tcolor").onchange = function () {
            //alert(this.value);
            document.querySelector("div.rightDiv").style.backgroundColor = this.value;
        }

        //입력 후 엔터 누르면 입력값 적용시키기
        document.querySelector("div.leftDiv .txt3").onkeyup = function (e) {
            if(e.keyCode == 13) {//13이 아스키 코드 값으로 엔터값 의미
                document.querySelector("div.rightDiv").innerHTML = this.value;
                this.value = "";      
            }
        }
    </script>
</body>

</html>
