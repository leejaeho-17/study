<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>
    <body>
        <button type="button" id="btn1">hide</button>
        <button type="button" id="btn2">show</button>
        <button type="button" id="btn3">toggle</button>
        <br>
        <button type="button" id="btn4">slideup</button>
        <button type="button" id="btn5">slidedown</button>
        <button type="button" id="btn6">slidetoggle</button>
        <br>
        <button type="button" id="btn7">fadeout</button>
        <button type="button" id="btn8">fadein</button>
        <button type="button" id="btn9">fadetoggle</button>
        <br>
        <hr>
        <img src="../jquery_image/08.png">
        <h2>Have a Good Day</h2>
        <script>
            $("#btn1").click(function(){
                $("img").hide("slow");
                $("h2").hide("slow");
            });
            $("#btn2").click(function(){
                $("img").show("slow");
                $("h2").show("slow");
            });
            $("#btn3").click(function(){
                $("img").toggle("slow");
                $("h2").toggle("slow");
            });
            $("#btn4").click(function(){
                $("img").slideUp("slow");
                $("h2").slideUp("slow");
            });
            $("#btn5").click(function(){
                $("img").slideDown("slow");
                $("h2").slideDown("slow");
            });
            $("#btn6").click(function(){
                $("img").slideToggle("slow");
                $("h2").slideToggle("slow");
            });
            $("#btn7").click(function(){
                $("img").fadeOut("slow");
                $("h2").fadeOut("slow");
            });
            $("#btn8").click(function(){
                $("img").fadeIn("slow");
                $("h2").fadeIn("slow");
            });
            $("#btn9").click(function(){
                $("img").fadeToggle("slow");
                $("h2").fadeToggle("slow");
            });
        </script>
    </body>
</html>
