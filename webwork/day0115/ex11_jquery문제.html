<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>
    <body>
        <div style="margin: 30px;">
            <script>
                for(let i=1;i<=34;i++) {
                    let s = `<img src="../photo2/${i}.${i == 24 ? 'gif':'jpg'}"
                    width="50" class="shop">`;
                    document.write(s);
                }
            </script>
            <hr>
            <img src = "" class="largephoto" onerror="this.src='../photo/k-041.png'" width="300">
        </div>

        <script>
            //문제 1
            //largephoto 의 위치를 left:100px,top:300px(포지션 주기),border:10px solid gold
            //로 위치 변경(css 사용)
            $(".largephoto").css({
                "margin-left":"10px",
                "margin-top":"70px",
                "border":"10px solid gold"
            });
            //문제 2
            //.shop 에 마우스를 올리면 사진을 추출해서 .largephoto 의 사진을 변경하시오(attr)
            $(".shop").mouseover(function(){
                $(".largephoto").attr("src",$(this).attr("src"));
            });
            //문제 3
            //.largephoto 에 마우스를 올리면 해당 이미지 아래에 (append,after)
            //"안녕하세요"라는 메세지를 추가하시오
            let s1 = `<h5>안녕하세요</h5>`;

            $(".largephoto").mouseover(function(){
                $(this).after(s1);
            });
        </script>
    </body>
</html>
