<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'jua';
        }

        div {
            width: 400px;
            height: 100px;
            margin-bottom: 20px;
            border: 2px solid gray;
        }
    </style>
    <script>
        $(function () {
            //innertext -> text("추가할문자")
            //innerHTML -> html("추가할html문장")

            //append("html문자열"):기존 html 에 추가
            //after("html문자열"):기존 영역 밖에(이후) 추가
            //before("html문자열"):기존 영역 밖에(이전) 추가

            let s1 = `<h5 style="color:hotpink;">Happy Day</h5>`;
            let s2 = `<img src="../photo2/oneday01.jpg" width=60>`;

            $("div.one").text(s1);//그대로 텍스트 출력
            $("div.two").html(s1);//html 이 적용되서 출력

            $("div.three").append(s1);
            $("div.four").after(s1);
            $("div.four").before(s1);

            $("div.one").append(s2);
            $("div.two").after(s2);
            $("div.four").before(s2);

        });
    </script>
</head>

<body style="padding: 20px;">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
</body>

</html>
