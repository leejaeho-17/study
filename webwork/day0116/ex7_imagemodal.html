<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>
    <body>
    <div style="margin: 30px;width: 500px;">
        <h5 class="alert alert-danger">사진 클릭 시 모달 다이얼로그 띄우기</h5>
        <script>
            let arr = [
                ["햄에그샌드위치","12000원"],
                ["꼬치구이","12000원"],
                ["육개장칼국수","12000원"],
                ["갈비찜","12000원"],
                ["콘치즈","12000원"],
                ["오므라이스","12000원"],
                ["에그인헬","12000원"],
                ["샌드위치","12000원"],
                ["연근조림","12000원"],
                ["햄에그마요덮밥","12000원"],
                ["망고빙수","12000원"],
                ["순두부라면","12000원"]
            ];
            for(let i=1;i<=12;i++) {

                let s = `
                    <div class="box">
                        <img src="../food/${i}.jpg" price="${arr[i-1][1]}"
                        fname="${arr[i-1][0]}"
                        data-bs-toggle="modal" data-bs-target="#photo">
                    </div>
                `;
                document.write(s);
                

            }
        </script>
    </div>
    
    <!-- The Modal -->
    <div class="modal" id="photo">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="bodyphoto">
            <img src=""><h5>음식 사진 : </h5>
            </div>
            <h6>가격:</h6>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
    <script>
        $("div.box").css({
            float:"left",
            width:"120px",
            height:"120px",
            border:"2px solid orange",
            "background-color":"#fdf",
            margin:"10px",
            padding:"10px 10px 10px",
            "border-radius":"20px"
        });
        $("div.box>img").css({
            width:"100px",
            height:"100px",
            cursor:"pointer",
            "border-radius":"20px"
        });

        //사진 클릭 시 이벤트
        $(".box>img").click(function(){
            //사진 가져오기
            let img = $(this).attr("src");
            //modal-body img 에 넣기
            $(".modal-body img").attr("src",img).css("width","100%");
            //가격 가져오기
            let price = $(this).attr("price");
            //modal-body h6 에 넣기
            $(".modal-body>h6").text(`가격: ${price}`);
            let fname = $(this).attr("fname");
            $("h4.modal-title").text(fname);
        });
    </script>
    </body>
</html>
