<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       
       figure {
       		float: left;
       		margin: 10px;
       		border: 2px solid orange;
       		padding: 5px;
       }
       
       figure>.carimage {
       		width: 200px;
       		height: 150px;
       		border: 1px solid gray;
       }
       figure>figcaption {
       		text-align: center;
       }
</style>
<script type="text/javascript">
	$(function(){
		carlist();
		
		$("#searchname").keyup(function(e){
			if(e.keyCode == 13)
				$("#btnsearch").trigger("click");
		});
		
		$("#btnsearch").click(function(){
			carlist();
		});
	});
	
	function carlist(){
		//검색 단어 
		let search = $("#searchname").val();
		$.ajax({
			type:"get",
			dataType:"json",
			url:"./searchlist",
			data:{"search":search},
			success:function(res) {
				let s = "";
				$.each(res,function(idx,ele){
					s += `
						<figure>
							<img src = "./${ele.carimage}" class="carimage">
							<figcaption>
								<h6>자동차명 : ${ele.carname}</h6>
								<h6>단가 : ${ele.carprice}만원</h6>
								<h6>구입일 : ${ele.carquip}</h6>
								<h6 style="background-color:${ele.carcolor}">색상 : ${ele.carcolor}</h6>
							</figcaption>
						</figure>
					`;
				});
				$("div.carlist").html(s);
			}
		});
	}
</script>
</head>
<body>
<div style="margin: 20px;">
	<button onclick="location.href='./carlist'" class="btn btn-sm btn-warning">메인페이지로 이동</button>
	<div class="input-group" style="width: 300px;margin:20px 100px;">
		<input type="text" id="searchname" placeholder="자동차명 검색" 	class="form-control">
		<button type="button" class="btn btn-sm btn-success" id="btnsearch">검색</button>
	</div>
	<div class="carlist" style="margin-top: 20px;">
		
	</div>
</div>
</body>
</html>
