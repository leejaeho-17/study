<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
</style>
</head>
<body>
<header th:replace="~{layout/header::menuFragment}"></header>
	<h3 class="alert alert-danger">Spring Boot 의 Thymeleaf 공부하기</h3>
	
	<img src="./angry.png" width="200" border="2">
	<img src="./default.png" width="200" border="2">
	<h5 th:text="${message}">hello</h5>
	<b th:text="${message}"></b>
	<hr>
	<h5>[[${message}]]</h5>
	<b>[[${message}]]</b>
	<hr>
	<h5 class="alert alert-warning">타임리프로 이미지에 변수 적용하는 방법</h5>
	<img th:src="@{'./'+${myfood}}" width="200"> <!-- 방법 1 -->
	<img th:src="'./'+${myfood}" width="200"> <!-- 방법 2 -->
	<img th:src="|./${myfood}|" width="200"> <!-- 방법 3  얘를 가장 권장함-->
	<!-- <img th:src="./${myfood}" width="200"> 오류발생 -->
	<footer th:replace="~{layout/footer::footerFragment}"></footer>
</body>
</html>
